name: Update Demo Report

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'action.yml'
      - '.github/workflows/demo.yml'
      - 'examples/**'
  pull_request:
    paths:
      - 'src/**'
      - 'action.yml'
      - '.github/workflows/demo.yml'
      - 'examples/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Action
        run: |
          npm ci
          npm run build

      - name: Run Action on Sample Log
        uses: ./
        with:
          log-file-path: 'examples/sample-build.log'
          report-path: 'examples/report.md'
        continue-on-error: true # Expect failure due to simulated errors in log

      - name: Update READMEs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportContent = fs.readFileSync('examples/report.md', 'utf8');
            
            // Files to update
            const files = ['README.md', 'README.ja.md'];
            
            for (const file of files) {
              if (!fs.existsSync(file)) continue;
              
              let content = fs.readFileSync(file, 'utf8');
              const regex = /(<!-- START_DEMO_REPORT -->)([\s\S]*?)(<!-- END_DEMO_REPORT -->)/;
              
              if (regex.test(content)) {
                const newContent = content.replace(regex, `$1\n\n${reportContent}\n$3`);
                if (content !== newContent) {
                  fs.writeFileSync(file, newContent);
                  console.log(`Updated ${file}`);
                }
              }
            }

      - name: Create Pull Request
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: update demo report in README"
          title: "docs: Update Demo Report in README"
          body: "This PR updates the README with the latest build log analysis report generated from `examples/sample-build.log`."
          branch: "docs/update-readme-demo"
          delete-branch: true
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportContent = fs.readFileSync('examples/report.md', 'utf8');
            
            const body = `### ðŸ“Š Demo Report Preview\n\n${reportContent}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
